<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival API</title>
</head>
<body>
    <label for="festival-search">Festival :</label>
    <input id="festival-search" type="text"/>
    <p>Result in web console</p>
</body>

<script>
    let input = document.querySelector("#festival-search");
    if(input) {
        input.addEventListener("keydown", async (e) => {
            console.log(e);
            await fetch("http://localhost:8101/api/festival/search?term="+input.value)
                .then(results => results.json())
                .then(results => console.log(results?.body?.festivals))
        })
    }
</script>
</html>
