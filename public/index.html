<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival API</title>
</head>
<body>
    <label for="festival-search">Festival :</label>
    <input id="festival-search" type="text"/>
    <div>
        <pre id="results">
            
        </pre>
    </div>
</body>

<script>
    let input = document.querySelector("#festival-search");
    // let results = document.querySelector("#results");

    let entities;
    if(input) {
        input.addEventListener("keyup", async (e) => {
            // console.log(input.value);
            await fetch("http://localhost:8101/api/festival/search?term="+input.value)
                .then(results => results.json())
                .then(results => entities = results?.body?.festivals)
                // console.log(entities);
                results.textContent = JSON.stringify(entities, undefined, 2);
            })
    }
</script>
</html>
